<div id="invTitle">
  <h1 *ngIf="flag">MY INVESTED PROJECTS</h1>
</div>
<app-projects-list [flag]="flag"></app-projects-list>

<div id="accountInfo">
  <h1 id="infoTitle">My Profile</h1>
  <div id="infoName" class="info-box">
    <span class="material-icons icon-style">person</span>
    <h3>{{name | titlecase}}</h3>
  </div>
  <div class="info-box">
    <span class="material-icons icon-style">email</span>
    <h3>{{email}}</h3>
  </div>
  <div class="info-box">
    <span class="material-icons icon-style">visibility</span>
    <h3>{{pass}}</h3>
  </div>

  <h3 id="totalInvTitle">Invested in total</h3>
  <h3>{{totalInv | currency : 'EUR' : 'symbol' : '1.0-0'}}</h3>

</div>
